name: Android
        
on:
  workflow_dispatch:
  push:   
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs: 
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["macos-13", "ubuntu-24.04"]
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Run tests
      uses: skiptools/swift-android-action@v2

